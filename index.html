<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./Icon.png" type="image/x-icon">
    <title>LeaderBoard</title>
</head>

<body>
    <div id="container">
        <h1 style="color: rgba(0, 0, 0,0.7);">LEADERBOARD</h1>

        <form action="" class="form">
            <input type="text" name="" id="fName" placeholder="First Name">
            <input type="text" name="" id="lName" placeholder="Last Name">
            <input type="text" name="" id="country" placeholder="Country">
            <input type="text" name="" id="pScore" placeholder="Player Score">
            <button id="addPlayer">Add Player</button>
        </form>

        <div id="mainContainer"> </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
